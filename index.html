<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Producto comercial</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar" class="navbar navbar bg-light">
        <div class="header-img">
          <img src="img/logo.png" class="rounded-circle" alt="the World of guitar" />
          <a class="nav-link" href="#">
        </div>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="#">Clasicas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acusticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Electricas</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <form action="https://www.freecodecamp.com/email-submit">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          aria-describedby="emailHelpId"
          placeholder="qth245@um.es"
          required
        />
        <small id="emailHelpId" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="btn btn-primary">
          Enviar
        </button>
      </div>
    </form>
    <div class="col-md">
      <h1></h1>
      <div id="video"></div>
    </div>

  </body>

  <script>
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
